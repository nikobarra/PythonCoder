<!DOCTYPE html>
<html lang="es">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final Python</title>

    <!-- Bootstrap -->
    
    <link href="{% static 'FinalApp/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" />

    <!-- Fonts -->

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link href="{% static 'FinalApp/css/style.css' %}" rel="stylesheet" />
  </head>

  <body>
    <h1 class="site-heading text-center text-white d-none d-lg-block">
      <span class="site-heading-lower">Talabarteria La Yunta</span>
    </h1>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
      <div class="container">
        <a
          class="
            navbar-brand
            text-uppercase text-expanded
            font-weight-bold
            d-lg-none
          "
          href="{% url 'Home' %}"
          >Talabarteria La Yunta</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item {% if request.path == '/' %} active {% endif %} px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="{% url 'Home' %}"
                >Inicio</a
              >
            </li>
            <li class="nav-item {% if request.path == '/Services/' %} active {% endif %} px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="{% url 'Services' %}"
                >Servicios</a
              >
            </li>
            <li class="nav-item {% if request.path == '/about/' %}active{% endif %} px-lg-4">
              <a
                class="nav-link text-uppercase text-expanded"
                href="{% url 'About' %}""
                >Sobre Nosotros</a
              >
            </li>
            <li class="nav-item {% if request.path == '/Ecommerce/' %} active {% endif %} px-lg-4">
              <a
                class="nav-link text-uppercase text-expanded"
                href="{% url 'Ecommerce' %}"
                >Tienda</a
              >
            </li>
            <li class="nav-item {% if request.path == '/Contacto/' %} active {% endif %} px-lg-4">
              <a
                class="nav-link text-uppercase text-expanded"
                href="{% url 'Contacto' %}"
                >Contactanos</a
              >
            </li>
            <li class="nav-item {% if request.path == '/feed/' %} active {% endif %} px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="{% url 'feed' %}"
                >Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
      {%block content %}

      {% endblock content %}


    <!-- Footer -->
    <footer class="footer text-faded text-center py-5">
      <div class="container">
        <p class="m-0">
          <a href="#" class="link">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
            </span>
          </a>
          <a href="#" class="link">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
            </span>
          </a>
          <a href="#" class="link">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
            </span>
          </a>
        </p>
        <p class="m-0 mbt">
          <a href="#" class="link">Política de privacidad</a> ·
          <a href="#" class="link">Aviso legal</a> ·
          <a href="#" class="link">Cookies</a>
        </p>
        <p class="m-0 mbt1">&copy; Nicolas Barra</p>
      </div>
    </footer>

    <!-- Bootstrap -->
    <script src="{% static 'FinalApp/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'FinalApp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
