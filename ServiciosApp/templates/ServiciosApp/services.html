{% extends "FinalApp/base.html" %}

{% load static %}

{% block content %}

    {% for service in services %}
        <section class="page-section clearfix">
            <div class="container">
                <div class="intro">
                    <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                    <h2 class="section-heading mb-4"> {{service.title}} </h2>
                    <p class="mb-3"> {{service.content}} </p>
                    </div>    
                    <p>  <img src="{{service.image.url}}" class="intro-img img-fluid mb-3 mb-lg-0 rounded" style="width:50%"> </p>
                </div>
            </div>
        </section>      
    {% endfor %}

{% endblock content %}
